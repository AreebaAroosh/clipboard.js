<html>
<head>
  <title>navigator.clipboard</title>
  <link rel="stylesheet" href="index.css">
  <script src="navigator.clipboard.js"></script>
</head>
<body>

<div class="header">
  navigator.clipboard
</div>
<div class="ribbon"></div>
<div class="content">

  <h2>Plain Text</h2>

  <button id="plain-write">Write text to clipboard (plain)</button>
  <span id="plain-write-result"></span>
  <script>
  document.getElementById("plain-write").addEventListener("click", function() {
    navigator.clipboard.write("This text is plain.").then(function(){
      document.getElementById("plain-write-result").textContent = "success";
    }, function(err){
      document.getElementById("plain-write-result").textContent = err;
    });
  });
  </script>

  <h2>Markup</h2>

  <button id="markup-write">Write text to clipboard (markup)</button>
  <span id="markup-write-result"></span>
  <script>
  document.getElementById("markup-write").addEventListener("click", function() {
    navigator.clipboard.write({
      "text/plain": "Markup text. Paste me into a rich text editor.",
      "text/html": "<i>Markup</i> <b>text</b>. Paste me into a rich text editor."
    }).then(function(){
      document.getElementById("markup-write-result").textContent = "success";
    }, function(err){
      document.getElementById("markup-write-result").textContent = err;
    });
  });
  </script>

  <h2>DOM node</h2>

  <button id="markup-dom-write">Write markup to clipboard (DOM node &rarr; markup)</button>
  <span id="markup-dom-write-result"></span>
  <br>
  <span id="markup-dom-write-source" style="font-family: Helvetica;"><i><span style="font-size: 150%">T</span>his</i> <span style="background: orange; padding: 0px 2px">will be</span> <b>copied</b>.</span>
  <script>
  document.getElementById("markup-dom-write").addEventListener("click", function() {
    navigator.clipboard.write(document.getElementById("markup-dom-write-source")).then(function(){
      document.getElementById("markup-dom-write-result").textContent = "success";
    }, function(err){
      document.getElementById("markup-dom-write-result").textContent = err;
    });
  });
  </script>

  <h2>Read</h2>

  <button id="read">Read clipboard</button>
  <span id="read-result"></span>
  <script>
  document.getElementById("read").addEventListener("click", function() {
    navigator.clipboard.read().then(function(result) {
      document.getElementById("read-result").textContent = result;
    }, function(err) {
      document.getElementById("read-result").textContent = err;
    });
  });
  </script>


</div>

</body>
</html>
